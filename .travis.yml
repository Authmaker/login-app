---
language: node_js
node_js:
  - 8

sudo: true
dist: trusty

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

branches:
  only:
    - master

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - npm install -g npm@latest
  - npm -v
  - npm config set spin false

script:
  - npm run lint:js
  - npm test
